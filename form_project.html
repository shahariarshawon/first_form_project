<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intitial-scale=1.0">
	<title>Project_form</title>
	</head>
	<body style="background-color:#AFE4EE ;text-align:justify; max-width:580px;   background-color:#AFE4EE; max-width:580px; margin:auto; padding:20px; border: 11px solid pink">
		<img src="https://iubat.edu/wp-content/uploads/2019/08/IUBAT-Logo-load.gif" alt="IUBAT Logo" title="IUBAT Logo" style="width:55px ; height:45px">
		<h2 style="text-decoration:underline; text-decoration-color:white; text-align:center; text-shadow:#03181C 1px 0 10px "> Student Registration Form </h2>
		<br>
		<form>
		<!-- first name -->
		<Div>
		<label for="first name">
		<b>First Name:
		</label><br>
		<input type="text" name="first name"id="first name" style="width:65%"; required >
		</div><br>
		<!-- //middle name -->
		<Div>
		<label for="middle name">
		<b>Middle Name:
		</label><br>
		<input type="text";name="middle name"id="middle name" style="width:65%"  >
		</div><br>
		<!-- //last name -->
		<Div>
		<label for="last name">
		<b>Last Name:
		</label><br>
		<input type="text"name="last name"id="last name" style="width:65%" required>
		</div><br>
		<!-- //course select box -->
		<Div>
		<label for="course">
		<b>Course:
		</label>
		<select required>
		<option value="none">None</option>
		<option value="CSE">CSE</option>
		<option value="Agriculture">Agriculture</option>
		<option value="English">English</option>
		<option value="EEE">EEE</option>
		<option value="ME">ME</option>
		</select>
		</div><br>
		<!-- gender radio button  -->
		<Div>
		<label for="gender">
		<b>Gender:
		</label><br>
		<input type="radio"name="gender"value="male">Male
		<input type="radio"name="gender"value="female">Female
		<input type="radio"name="gender"value="others">Others
		</div><br>
		<!-- phone number -->
		<Div>
		<label for="Phone No">
		<b>Phone No:
		</label><br>
		<input type="phone";name="phone no";id="phone no" value="+880" style="width:65%" >
		</div>
		<br>
		<!-- Current address -->
		<Div>
		<label for="current address">
		<b>Current Address:
		</label><br>
		<textarea rows="7" style="width:65%"></textarea>
		</div>
		<br>
		<!-- Permanent address -->
		<Div>
		<label for="permanent address">
		<b>Permanent Address:
		</label><br>
		<textarea rows="7" style="width:65%"></textarea>
		</div>
		<br>
		<!-- Marital Status -->
		<Div>
		<label for="marital status">
		<b>Marital Status:
		</label><br>
		<input type="radio" name="marital status"id="marital status"value="married">Married
		<input type="radio"name="marital status"id="marital status"value="unmarried">Unmarried
		</div><br>
		<!-- email -->
		<Div>
		<label for="email">
		<b>Email:
		</label><br>
		<input type="email";name="email" id="email" style="width:65%"required >
		</div><br>
		<!-- password -->
		<Div>
		<label for="password">
		<b>Password:
		</label><br>
		<input type="password";name="password" id="password" style="width:65%" Required>
		</div><br>
		<!-- Retype password -->
		<Div>
		<label for="retype password">
		<b>Re-type Password:
		</label><br>
		<input type="password"name="password" id="password" style="width:65%" required >
		</div><br>
		<div style="text-align:center">
		<input type="submit" style="margin-right:10px;font-size:14px " value="Submit">
		<input type="reset" style="margin-right:10px;font-size:14px" value="Clear"> 
		</div>
		</form>
	</body>
</html>
